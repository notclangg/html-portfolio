<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .contact-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .contact-section h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-info {
      line-height: 1.8;
    }
    .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Placeholder Street, City, Country</p>
    </div>
  </div>
</body>
</html>
